<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header >
        <h1>ROCK PAPER SCISSOR</h1>
    </header>
    <div class="mainbody">
        <div class="icons">
            <div class="photo"  id="rock">
                <img  class="red" src="./images/rock.png"/>
            </div>
            <div class="photo" id="paper">
                <img class="green" src="./images/paper.png"/>
            </div>
            <div class="photo" id="scissor">
                <img class="blue" src="./images/scissor.png"/>
            </div>
        </div>
        <div class="score">
            <div class="yuoscore">
                <p class="userscore">0</p>
                <p>YOU</p>
            </div>
            <div class="compscore">
                <p class="comscore">0</p>
                <p>COMPUTER</p>
            </div>
        </div>
        <div class="bylinep">
            <p class="byline">PLAY THE GAME.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
